        // --- GUARDAR EN GOOGLE SHEETS ---
        async function saveToGoogleSheets(prendaData, isUpdate = false) {
            if (!sheetsDoc) return;

            try {
                const sheet = sheetsDoc.sheetsByTitle[GOOGLE_SHEETS_CONFIG.sheetName] || sheetsDoc.sheetsByIndex[0];
                const rowData = {
                    ID: prendaData.id,
                    Precio: prendaData.precio,

                    Nota: prendaData.nota,

                    'Último Escaneo': prendaData.ultimo_escaneo ? new Date(prendaData.ultimo_escaneo).toLocaleString('es-AR') : 'N/A'
                };

                if (isUpdate) {
                    const rows = await sheet.getRows();
                    const row = rows.find(r => r.get('ID') === prendaData.id);
                    if (row) {
                        row.assign(rowData);
                        await row.save();
                        console.log('Fila actualizada en Sheets.');
                    } else {
                        await sheet.addRow(rowData);
                        console.log('Nueva fila agregada en Sheets (durante actualización).');
                    }
                } else {
                    await sheet.addRow(rowData);
                    console.log('Nueva fila agregada en Sheets.');
                }
            } catch (error) {
                console.error('Error guardando en Sheets:', error);
                showAppMessage('Error sincronizando con Sheets.', 'error');
            }
        }

        // --- PWA INSTALACIÓN ---
        function setupPwaInstall() {
            const installBtn = document.getElementById('install-btn');
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                if (installBtn) installBtn.classList.remove('hidden');
                console.log("Evento beforeinstallprompt disparado.");
            });

            if (installBtn) {
                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`Resultado de instalación: ${outcome}`);
                        deferredPrompt = null;
                        installBtn.classList.add('hidden');
                    }
                });
            }

            window.addEventListener('appinstalled', () => {
                showAppMessage("¡Aplicación instalada con éxito!", 'success');
                console.log("App instalada como PWA.");
            });
        }

        // --- SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log("Service Worker registrado:", reg))
                    .catch(err => console.error("Error al registrar Service Worker:", err));
            });
        }

        function loadPrendasFromStorage() {
            try {
                const stored = localStorage.getItem('qrPrendas');
                if (stored) {
                    prendas = JSON.parse(stored);
                    console.log(`Cargadas ${prendas.length} prendas desde localStorage.`);
                } else {
                    prendas = [];
                }
            } catch (error) {
                console.error("Error cargando localStorage:", error);
                showAppMessage("Error al cargar datos locales. Usando memoria temporal.", 'error');
                prendas = [];
            }
        }

        function savePrendasToStorage() {

// --- MÉTRICAS GRÁFICO ---
function setupMetricsChart() {
    const ctx = document.getElementById('stock-chart').getContext('2d');
    const events = [];

    prendas.forEach(p => {
        events.push({ date: new Date(p.fecha_creacion), type: 'create' });
        if (p.ultimo_escaneo) {
            events.push({ date: new Date(p.ultimo_escaneo), type: 'scan' });
        }
    });

    events.sort((a, b) => a.date - b.date);

    const labels = [];
    const data = [];
    let stock = 0;

    events.forEach(event => {
        if (event.type === 'create') stock++;
        else if (event.type === 'scan') stock--;
        labels.push(event.date.toLocaleString('es-AR'));
        data.push(stock);
    });

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Stock a lo largo del tiempo',
                data: data,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: { title: { display: true, text: 'Tiempo' } },
                y: { title: { display: true, text: 'Stock' } }
            }
        }
    });
}

function showAppMessage(message, type = 'info') {
    const messageContainer = document.getElementById('app-message');
    if (!messageContainer) return;
    const messageDiv = document.createElement('div');
    
    let bgColor, textColor;
    switch(type) {
        case 'success': bgColor = 'bg-green-500'; textColor = 'text-white'; break;
        case 'error': bgColor = 'bg-red-500'; textColor = 'text-white'; break;
        default: bgColor = 'bg-blue-500'; textColor = 'text-white'; break;
    }

    messageDiv.className = `p-3 rounded-lg shadow-xl mb-2 text-sm font-semibold ${bgColor} ${textColor} transition-opacity duration-300`;
    messageDiv.textContent = message;

    messageContainer.appendChild(messageDiv);

    setTimeout(() => {
        messageDiv.classList.add('opacity-0');
        setTimeout(() => messageDiv.remove(), 300);
    }, 3000);
}

// --- INICIO DE LA APLICACIÓN ---
document.addEventListener('DOMContentLoaded', async () => {
    await initializeApp();
});
</script>
