<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventario</title>
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Configuración de Firebase y PWA
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let app, db, auth;
        let userId = '';
        let isAuthReady = false;
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeAppAndAuth();
        });
        
        // Inicialización de Firebase
        function initializeAppAndAuth() {
            setLogLevel('debug');
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is not available.");
                showAppMessage("Error: La configuración de Firebase no está disponible.", 'error');
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Autenticación exitosa. User ID:", userId);
                        showAppMessage("Autenticación exitosa. ¡Listo para usar!", 'success');
                    } else {
                        userId = crypto.randomUUID();
                        await signInAnonymously(auth);
                        console.log("Autenticado de forma anónima. User ID:", userId);
                        showAppMessage("Autenticado de forma anónima. ¡Listo para usar!", 'success');
                    }
                    isAuthReady = true;
                });

                if (typeof __initial_auth_token !== 'undefined') {
                    signInWithCustomToken(auth, __initial_auth_token)
                        .catch(err => console.error("Error al usar el token de autenticación personalizado:", err));
                }
            } catch (e) {
                console.error("Error al inicializar Firebase:", e);
                showAppMessage("Error al inicializar Firebase. La aplicación podría no funcionar correctamente.", 'error');
            }
        }
        
        // Referencias del DOM
        const form = document.getElementById('product-form');
        const codeDisplay = document.getElementById('code-display');
        const scanResult = document.getElementById('scan-result');
        const scannerContainer = document.getElementById('reader');
        const scanBtn = document.getElementById('scan-btn');
        const generationSection = document.getElementById('generation-section');
        const scanningSection = document.getElementById('scanning-section');
        const appMessage = document.getElementById('app-message');
        const submitBtn = document.getElementById('submit-btn');
        const editProductIdInput = document.getElementById('edit-product-id');
        const generateDescBtn = document.getElementById('generate-desc-btn');
        const geminiOutput = document.getElementById('gemini-output');
        const copyDescBtn = document.getElementById('copy-desc-btn');
        const geminiSection = document.getElementById('gemini-section');

        let html5QrCode;

        // Mostrar mensajes de la aplicación
        function showAppMessage(message, type = 'info') {
            appMessage.textContent = message;
            appMessage.className = `p-3 mt-4 text-sm font-semibold rounded-lg shadow-md transition-all duration-300 ${
                type === 'success' ? 'bg-green-100 text-green-700' :
                type === 'error' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'
            }`;
            appMessage.style.display = 'block';
        }

        // Manejador del formulario de generación y edición
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Esperar a que la autenticación esté lista para evitar errores de permisos
            while (!isAuthReady) {
                console.log("Esperando por la autenticación...");
                await new Promise(resolve => setTimeout(resolve, 100)); // Espera 100ms
            }

            const formData = new FormData(form);
            const isEditing = !!formData.get('edit-product-id');
            const productId = isEditing ? formData.get('edit-product-id') : crypto.randomUUID();
            
            const productData = {
                product_id: productId,
                fecha_de_registro: isEditing ? (await getDoc(doc(db, `artifacts/${appId}/public/data/productos`, productId))).data().fecha_de_registro : new Date().toISOString(),
                precio: formData.get('price'),
                nota: formData.get('note'),
                tipo_de_ropa: formData.get('clothing_type'),
                cliente: formData.get('client') || null,
                marca: formData.get('brand') || null,
                vendedora: formData.get('saleswoman') || null,
                foto: null,
            };

            const imageFile = formData.get('photo');
            if (imageFile && imageFile.size > 0) {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    productData.foto = event.target.result;
                    await saveOrUpdateProduct(productId, productData, isEditing);
                };
                reader.onerror = function(error) {
                    console.error("Error al leer la imagen:", error);
                    showAppMessage("Error al cargar la imagen. El producto se guardará sin ella.", 'error');
                    saveOrUpdateProduct(productId, productData, isEditing);
                };
                reader.readAsDataURL(imageFile);
            } else {
                if(isEditing){
                    productData.foto = (await getDoc(doc(db, `artifacts/${appId}/public/data/productos`, productId))).data().foto;
                }
                await saveOrUpdateProduct(productId, productData, isEditing);
            }
        });

        async function saveOrUpdateProduct(productId, productData, isEditing) {
            // Verificación añadida para asegurar que la base de datos está inicializada
            if (!db) {
                showAppMessage("Error: La base de datos no está inicializada. Por favor, recarga la página.", 'error');
                return;
            }

            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/productos`, productId);
                await setDoc(docRef, productData);
                
                if (isEditing) {
                    showAppMessage("¡Producto actualizado con éxito!", 'success');
                    // Volver a mostrar los datos escaneados con la info actualizada
                    fetchProductData(productId);
                } else {
                    showAppMessage("¡Producto guardado y código generado!", 'success');
                    generateCodes(productId);
                }
            } catch (e) {
                console.error("Error al guardar/actualizar el producto en Firestore:", e);
                let errorMessage = "Error al procesar el producto. Intenta de nuevo más tarde.";
                if (e.message.includes("permission-denied")) {
                    errorMessage = "Error: Permiso denegado. Asegúrate de que las reglas de seguridad de Firestore son correctas.";
                }
                showAppMessage(errorMessage, 'error');
            }
        }

        // Generar códigos
        function generateCodes(data) {
            codeDisplay.innerHTML = `
                <div id="qrcode" class="mx-auto my-4 w-48 h-48"></div>
                <div id="barcode-container" class="mx-auto my-4 flex justify-center">
                    <svg id="barcode" class="w-64 h-24"></svg>
                </div>
                <div class="text-center text-gray-700 font-mono text-sm">
                    ID de Producto: <span class="font-bold">${data}</span>
                </div>
            `;
            
            new QRCode(document.getElementById("qrcode"), data);
            JsBarcode("#barcode", data, {
                format: "CODE128",
                displayValue: false,
                width: 2,
                height: 100,
            });
            // Show the code display section
            codeDisplay.classList.remove('hidden');
        }

        // Manejador de los botones de vista
        document.getElementById('show-generation-btn').addEventListener('click', () => {
            generationSection.classList.remove('hidden');
            scanningSection.classList.add('hidden');
            codeDisplay.classList.add('hidden');
            geminiSection.classList.add('hidden');
            scanResult.innerHTML = '';
            // Reset form for new product creation
            form.reset();
            editProductIdInput.value = '';
            submitBtn.textContent = 'Generar Código';
            if (html5QrCode) {
                html5QrCode.stop().catch(console.error);
            }
        });

        document.getElementById('scan-btn').addEventListener('click', () => {
            generationSection.classList.add('hidden');
            scanningSection.classList.remove('hidden');
            geminiSection.classList.add('hidden');
            startScanner();
        });

        // Iniciar el escáner
        function startScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    console.log("Escáner detenido.");
                }).catch(err => {
                    console.error("Error al detener el escáner:", err);
                });
            }

            html5QrCode = new Html5Qrcode("reader");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                if (decodedText) {
                    console.log("Código escaneado:", decodedText);
                    stopScanner();
                    fetchProductData(decodedText);
                }
            };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(err => {
                    console.error("Error al iniciar el escáner:", err);
                    showAppMessage("No se pudo iniciar la cámara. Asegúrate de dar los permisos necesarios.", 'error');
                });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().catch(err => {
                    console.error("Error al detener el escáner:", err);
                });
            }
            scanningSection.classList.add('hidden');
            generationSection.classList.remove('hidden');
        }

        // Obtener datos del producto de Firestore
        async function fetchProductData(productId) {
            if (!isAuthReady) {
                showAppMessage("Aún no se ha completado la autenticación. Por favor, espera un momento.", 'info');
                return;
            }

            try {
                const productDocRef = doc(db, `artifacts/${appId}/public/data/productos`, productId);
                const productDocSnap = await getDoc(productDocRef);

                if (productDocSnap.exists()) {
                    const product = productDocSnap.data();
                    const scanDate = new Date().toISOString();
                    
                    // Guardar el evento de escaneo en la nueva colección
                    const scansCollectionRef = collection(db, `artifacts/${appId}/public/data/scans`);
                    await addDoc(scansCollectionRef, {
                        product_id: productId,
                        scan_date: scanDate,
                        scanned_by: userId
                    });

                    // Obtener todo el historial de escaneos para este producto
                    const q = query(scansCollectionRef, where("product_id", "==", productId));
                    const querySnapshot = await getDocs(q);
                    const scanHistory = querySnapshot.docs.map(doc => doc.data());
                    
                    // Ordenar el historial por fecha de escaneo descendente
                    scanHistory.sort((a, b) => new Date(b.scan_date) - new Date(a.scan_date));

                    showScannedData(product, scanHistory);
                } else {
                    showAppMessage("¡Producto no encontrado!", 'error');
                    scanResult.innerHTML = `
                        <p class="text-red-600 font-semibold text-center">No se encontró información para este código.</p>
                        <p class="text-gray-500 text-sm text-center">ID: ${productId}</p>
                    `;
                }
            } catch (e) {
                console.error("Error al obtener el producto:", e);
                showAppMessage("Error al buscar el producto. Intenta de nuevo más tarde.", 'error');
            }
        }

        // Mostrar datos escaneados
        function showScannedData(product, scanHistory) {
            const formattedDate = (date) => date ? new Date(date).toLocaleString('es-ES') : 'N/A';
            const historyHtml = scanHistory.map(scan => `
                <li class="bg-white p-3 rounded-lg shadow-sm border border-gray-200">
                    <span class="font-semibold text-gray-700">Fecha de Venta:</span>
                    <span class="text-sm text-gray-500">${formattedDate(scan.scan_date)}</span>
                    <span class="block text-xs text-gray-400 mt-1">Vendido por: ${scan.scanned_by.substring(0, 8)}...</span>
                </li>
            `).join('');

            scanResult.innerHTML = `
                <div class="p-6 bg-white rounded-xl shadow-lg border-t-4 border-indigo-500 mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Información del Producto</h2>
                    <div class="space-y-3 text-gray-700">
                        <div class="flex items-center">
                            <span class="font-semibold w-1/3">ID de Producto:</span>
                            <span class="font-mono text-sm break-all">${product.product_id}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="font-semibold w-1/3">Fecha de Registro:</span>
                            <span>${formattedDate(product.fecha_de_registro)}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="font-semibold w-1/3">Precio:</span>
                            <span>$${product.precio}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="font-semibold w-1/3">Tipo de Ropa:</span>
                            <span>${product.tipo_de_ropa}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="font-semibold w-1/3">Vendedora:</span>
                            <span>${product.vendedora || 'N/A'}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="font-semibold w-1/3">Cliente:</span>
                            <span>${product.cliente || 'N/A'}</span>
                        </div>
                        <div class="flex items-center">
                            <span class="font-semibold w-1/3">Marca:</span>
                            <span>${product.marca || 'N/A'}</span>
                        </div>
                        <div class="space-y-2 pt-2">
                            <span class="font-semibold">Nota:</span>
                            <p class="bg-gray-100 p-3 rounded-lg text-sm">${product.nota || 'N/A'}</p>
                        </div>
                        ${product.foto ? `
                            <div class="mt-4 text-center">
                                <span class="font-semibold">Foto:</span>
                                <img src="${product.foto}" alt="Foto del producto" class="mt-2 rounded-lg shadow-md mx-auto max-w-full h-auto">
                            </div>
                        ` : ''}
                    </div>
                </div>
                <div class="flex justify-center mt-6">
                    <button onclick='showEditForm(${JSON.stringify(product).replace(/'/g, "&#39;")})' class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300">
                        Editar Producto
                    </button>
                </div>
                
                <div class="bg-gray-50 p-6 md:p-10 rounded-2xl shadow-inner mt-4">
                    <h3 class="text-xl font-bold text-gray-800 mb-3">Historial de Ventas</h3>
                    <ul class="space-y-2">
                        ${scanHistory.length > 0 ? historyHtml : '<li class="text-gray-500">Este producto aún no tiene historial de ventas.</li>'}
                    </ul>
                </div>
            `;
        }
        
        // Función para mostrar el formulario de edición con los datos del producto
        window.showEditForm = (product) => {
            generationSection.classList.remove('hidden');
            scanningSection.classList.add('hidden');
            scanResult.innerHTML = '';
            codeDisplay.classList.add('hidden');
            geminiSection.classList.add('hidden');
            
            // Llenar el formulario con los datos del producto
            document.getElementById('price').value = product.precio;
            document.getElementById('note').value = product.nota;
            document.getElementById('clothing_type').value = product.tipo_de_ropa;
            document.getElementById('client').value = product.cliente;
            document.getElementById('brand').value = product.marca;
            document.getElementById('saleswoman').value = product.vendedora;
            
            // Establecer el ID del producto en el campo oculto
            editProductIdInput.value = product.product_id;
            
            // Cambiar el texto del botón de envío
            submitBtn.textContent = 'Guardar Cambios';
            
            showAppMessage("Modo de edición activado. Realiza los cambios y presiona 'Guardar Cambios'.", 'info');
        }

        // Manejador del botón para generar descripciones con Gemini API
        generateDescBtn.addEventListener('click', async () => {
            const price = document.getElementById('price').value;
            const clothingType = document.getElementById('clothing_type').value;
            const note = document.getElementById('note').value;
            const brand = document.getElementById('brand').value;

            // Simple validation
            if (!price || !clothingType) {
                showAppMessage("Por favor, introduce al menos un precio y el tipo de ropa.", 'error');
                return;
            }

            // Show loading state
            generateDescBtn.textContent = 'Generando...';
            generateDescBtn.disabled = true;

            const prompt = `Crea una descripción de producto de 2-3 oraciones y una idea de publicación para redes sociales (por ejemplo, Instagram). El producto es:
                            - Tipo de ropa: ${clothingType}
                            - Precio: $${price}
                            - Marca: ${brand || 'N/A'}
                            - Nota: ${note || 'N/A'}`;

            try {
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: {
                        parts: [{ text: "Actúa como un copywriter de moda experto. Tu objetivo es crear textos de marketing concisos y atractivos para productos de ropa. La respuesta debe ser en formato Markdown con un título 'Descripción de Producto' y otro 'Idea para Redes Sociales'. No incluyas hashtags en la respuesta." }]
                    },
                };
                
                let response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                const result = await response.json();
                const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text || "No se pudo generar el texto.";
                geminiOutput.value = generatedText;
                showAppMessage("¡Descripción generada con éxito!", 'success');
                geminiSection.classList.remove('hidden');

            } catch (error) {
                console.error("Error al llamar a la API de Gemini:", error);
                showAppMessage(`Error al generar el texto: ${error.message}`, 'error');
                geminiOutput.value = "Hubo un problema al generar el texto. Por favor, inténtalo de nuevo.";
            } finally {
                // Reset button state
                generateDescBtn.textContent = '✨ Generar Descripción ✨';
                generateDescBtn.disabled = false;
            }
        });

        // Manejador del botón de copiar
        copyDescBtn.addEventListener('click', () => {
            geminiOutput.select();
            document.execCommand('copy');
            showAppMessage("Texto copiado al portapapeles.", 'success');
        });

    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">

    <div class="container mx-auto p-4 md:p-8 bg-white rounded-3xl shadow-2xl max-w-5xl w-full">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-gray-800 mb-4">Gestor de Artículos</h1>
        <p class="text-center text-lg md:text-xl text-gray-500 mb-8">Genera códigos únicos para tus productos y escanea para ver los detalles.</p>

        <div id="app-message" class="hidden"></div>
        
        <div class="flex justify-center space-x-4 mb-8">
            <button id="show-generation-btn" class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300">
                Generar Código
            </button>
            <button id="scan-btn" class="px-6 py-3 bg-green-500 text-white font-bold rounded-full shadow-lg hover:bg-green-600 transition duration-300">
                Escanear Código
            </button>
        </div>

        <!-- Sección de Generación -->
        <div id="generation-section" class="space-y-6">
            <form id="product-form" class="bg-gray-50 p-6 md:p-10 rounded-2xl shadow-inner space-y-6">
                <input type="hidden" id="edit-product-id" name="edit-product-id">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="price" class="block text-sm font-semibold text-gray-700 mb-1">Precio</label>
                        <input type="number" id="price" name="price" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" placeholder="Ej: 50.00">
                    </div>
                    <div>
                        <label for="clothing_type" class="block text-sm font-semibold text-gray-700 mb-1">Tipo de Ropa</label>
                        <select id="clothing_type" name="clothing_type" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                            <option value="Importada">Importada</option>
                            <option value="Nuevo">Nuevo</option>
                            <option value="Nuevo Importado">Nuevo Importado</option>
                            <option value="Prenda">Prenda</option>
                            <option value="Prenda Nueva">Prenda Nueva</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="note" class="block text-sm font-semibold text-gray-700 mb-1">Nota</label>
                    <textarea id="note" name="note" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" rows="3" placeholder="Añade detalles del producto..."></textarea>
                </div>

                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label for="client" class="block text-sm font-semibold text-gray-700 mb-1">Cliente (Opcional)</label>
                        <input type="text" id="client" name="client" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" placeholder="Nombre del cliente">
                    </div>
                    <div>
                        <label for="brand" class="block text-sm font-semibold text-gray-700 mb-1">Marca (Opcional)</label>
                        <input type="text" id="brand" name="brand" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" placeholder="Marca de la prenda">
                    </div>
                    <div>
                        <label for="saleswoman" class="block text-sm font-semibold text-gray-700 mb-1">Vendedora (Opcional)</label>
                        <input type="text" id="saleswoman" name="saleswoman" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" placeholder="Nombre de la vendedora">
                    </div>
                </div>

                <div>
                    <label for="photo" class="block text-sm font-semibold text-gray-700 mb-1">Foto (Opcional)</label>
                    <input type="file" id="photo" name="photo" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition duration-200">
                </div>

                <button type="submit" id="submit-btn" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-lg shadow-xl hover:bg-indigo-700 transition duration-300 text-lg">
                    Generar Código
                </button>
            </form>
            
            <div id="code-display" class="bg-gray-50 p-6 md:p-10 rounded-2xl shadow-inner text-center hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Códigos Generados</h2>
            </div>

            <!-- Sección de Gemini API -->
            <div id="gemini-section" class="bg-gray-50 p-6 md:p-10 rounded-2xl shadow-inner space-y-6 hidden">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Genera Contenido con ✨IA✨</h2>
                <div class="flex justify-center">
